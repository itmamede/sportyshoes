<body>
<div class="container">
    <span th:text="${msg}" style="color:red;"></span>

    <h2 style="text-align: center;">Welcome to your Admin Dashboard!</h2>
    <br/>
    <form action="#" th:action="@{/addProduct}" method="post" th:object="${product}" class="form-group" style="margin: auto;
              width: 50%;
              padding: 10px;">
        <label>Id</label>
        <input type="number" name="id" th:field="*{id}" class="form-control"/><br/>
        <label>Name</label>
        <input type="text" name="name" th:field="*{name}" class="form-control"/><br/>
        <label>Category</label>
        <input type="text" name="category" th:field="*{category}" class="form-control"/><br/>
        <label>Price</label>
        <input type="number" name="price" th:field="*{price}" class="form-control"/><br/>
        <input type="submit" th:value="${buttonValue}" name="b1" class="btn btn-success"/>
        <input type="reset" value="reset" class="btn btn-info"/>
    </form>

    <br/>
    <h4>Product List</h4>
    <table border="1" class="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>

        <tr th:each="p:${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.category}"></td>
            <td th:text="${p.price}"></td>

    <h4>Order Details</h4>
    <table border="1" class="table">
        <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Order Id</th>
            <th>Date and Time</th>
            <th>User</th>
        </tr>

            <td th:text="${od[0]}"></td>
            <td th:text="${od[1]}"></td>
            <td th:text="${od[2]}"></td>
            <td th:text="${od[3]}"></td>
            <td th:text="${od[4]}"></td>
            <td th:text="${od[5]}"></td>
        </tr>

    <h4>User Log History</h4>

        <tr>
            <th>Log id</th>
            <th>Username</th>
            <th>Date and Time</th>
        </tr>
        <tr th:each="ld:${logdetails}">
            <td th:text="${ld.id}"></td>
            <td th:text="${ld.username}"></td>
            <td th:text="${ld.ldt}"></td>
        </tr>
    </table>

    <h4>Registered Users</h4>

        <tr>
            <th>User id</th>
            <th>Username</th>
            <th>Role</th>
        </tr>

            <td th:text="${u.role}"></td>
        </tr>
    </table>
