<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="margin: auto;
              width: 50%;
              padding: 10px;">
    <h2 style="text-align: center;">Welcome to Sporty Shoes!</h2>
    <h2 style="text-align: center;">Please login or sign up</h2>
    <br/>
    <form action="#" th:action="@{/login}" method="post" th:object="${login}" class="form-group">
        <div class="form-floating mb-3">
            <input type="text" name="username" th:field="*{username}" class="form-control" id="floatingInputName" placeholder="username">
            <label for="floatingInputName">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" th:field="*{password}" class="form-control" id="floatingInputPass" placeholder="password">
            <label for="floatingInputPass">Password</label>
        </div>
        <input type="submit" value="signin" class="btn btn-success"/>
        <input type="reset" value="reset" class="btn btn-info"/><br/>
    </form>
    <br/>
    <a href="signup" class="btn btn-info">SignUp!</a>
</div>
</body>
</html>
